<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moderdonia</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        p{
            width: 100%;
            height: 200px;
        }
        p:first-child {
            background-color: #f30484;
        }
        p:nth-child(2) {
            background-color: #ffffff;
        }
        p:nth-child(3) {
            background-color: #f30484;
        }
    </style>
</head>
<body>
   <p>fucsia</p>
   <p>blanco</p>
   <p>fucsia</p>
</body>
</html>
